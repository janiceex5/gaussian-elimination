<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaussian Elimination Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gaussian Elimination Solver</h2>
        
        <label for="numVariables">Number of Variables:</label>
        <input type="number" id="numVariables" placeholder="Enter number of variables" min="1">
        <button onclick="generateInputs()">Generate Inputs</button>

        <div id="matrixInputs"></div>
        <div id="vectorInputs"></div>
        
        <button onclick="solveSystem()">Solve Linear System</button>
        <button onclick="findInverse()">Find Matrix Inverse</button>

        <h3>Result:</h3>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
